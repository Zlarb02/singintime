name: Build and Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment variables
        run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/singintime-frontend:${{ env.TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/singintime-frontend:latest
          build-args: |
            VITE_API_URL=https://api.sit.pogodev.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/singintime-backend:${{ env.TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/singintime-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deployment notification
        run: |
          echo "âœ… Images pushed with tag: ${{ env.TAG }}"
          echo "ðŸ’¡ docker pull ${{ secrets.DOCKERHUB_USERNAME }}/singintime-frontend:latest"
          echo "ðŸ’¡ docker pull ${{ secrets.DOCKERHUB_USERNAME }}/singintime-backend:latest"
