name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/zlarb02/singintime/frontend:latest
          build-args: |
            VITE_API_URL=https://api.sit.pogodev.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/zlarb02/singintime/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Option 1: Deploy via Portainer webhook (recommended)
  deploy-portainer:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ vars.USE_PORTAINER_WEBHOOK == 'true' }}
    steps:
      - name: Trigger Portainer Stack Update
        run: |
          curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"

  # Option 2: Deploy via SSH
  deploy-ssh:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ vars.USE_PORTAINER_WEBHOOK != 'true' }}
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker system prune -f
