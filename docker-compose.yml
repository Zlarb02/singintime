services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3001

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/prisma/data
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=file:./prisma/data/singintime.db
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
